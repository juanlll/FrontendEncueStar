<!-- Fondo animado SVG para toda la app -->
<div class="app-background">
  <svg class="animated-svg" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Gradientes para gráficos - Paleta turquesa #19b394 -->
      <linearGradient id="oliveGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#19b394;stop-opacity:0.8" />
        <stop offset="50%" style="stop-color:#26c6a4;stop-opacity:0.9" />
        <stop offset="100%" style="stop-color:#0e8b6f;stop-opacity:0.8" />
      </linearGradient>
      <linearGradient id="oliveGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0d8068;stop-opacity:0.8" />
        <stop offset="50%" style="stop-color:#1fa085;stop-opacity:0.9" />
        <stop offset="100%" style="stop-color:#17a085;stop-opacity:0.8" />
      </linearGradient>
      <linearGradient id="oliveGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#20c997;stop-opacity:0.8" />
        <stop offset="50%" style="stop-color:#3dd5b3;stop-opacity:0.9" />
        <stop offset="100%" style="stop-color:#19b394;stop-opacity:0.8" />
      </linearGradient>
      <linearGradient id="oliveGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0f6e5a;stop-opacity:0.8" />
        <stop offset="50%" style="stop-color:#19b394;stop-opacity:0.9" />
        <stop offset="100%" style="stop-color:#0a5a4a;stop-opacity:0.8" />
      </linearGradient>
      <linearGradient id="oliveGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#26c6a4;stop-opacity:0.8" />
        <stop offset="50%" style="stop-color:#40e0c7;stop-opacity:0.9" />
        <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.8" />
      </linearGradient>
      
      <!-- Gradientes radiales para efectos -->
      <radialGradient id="oliveRadial1" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#40e0c7;stop-opacity:0.6" />
        <stop offset="100%" style="stop-color:#0d8068;stop-opacity:0.3" />
      </radialGradient>
      <radialGradient id="oliveRadial2" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#19b394;stop-opacity:0.6" />
        <stop offset="100%" style="stop-color:#0a5a4a;stop-opacity:0.3" />
      </radialGradient>
      
      <!-- Filtros para efectos -->
      <filter id="glow">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      
      <filter id="shadow">
        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#0f6e5a" flood-opacity="0.3"/>
      </filter>
    </defs>
    
    <!-- Gráficos animados - Paleta verde olivo -->
    
    <!-- Gráfico de barras animado 1 -->
    <g class="floating-chart chart-1" transform="translate(200,300) scale(1.5)">
      <rect x="0" y="60" width="15" height="40" fill="url(#oliveGradient1)" rx="2" class="bar-animate"/>
      <rect x="20" y="40" width="15" height="60" fill="url(#oliveGradient2)" rx="2" class="bar-animate"/>
      <rect x="40" y="20" width="15" height="80" fill="url(#oliveGradient3)" rx="2" class="bar-animate"/>
      <rect x="60" y="50" width="15" height="50" fill="url(#oliveGradient4)" rx="2" class="bar-animate"/>
      <rect x="80" y="30" width="15" height="70" fill="url(#oliveGradient5)" rx="2" class="bar-animate"/>
    </g>
    
    <!-- Gráfico circular animado 1 -->
    <g class="floating-chart chart-2" transform="translate(700,200) scale(1.8)">
      <circle cx="50" cy="50" r="40" fill="none" stroke="url(#oliveGradient1)" stroke-width="8" stroke-dasharray="80 60" class="circle-rotate"/>
      <circle cx="50" cy="50" r="30" fill="none" stroke="url(#oliveGradient2)" stroke-width="6" stroke-dasharray="60 40" class="circle-rotate-reverse"/>
      <circle cx="50" cy="50" r="20" fill="url(#oliveRadial1)" opacity="0.7"/>
    </g>
    
    <!-- Gráfico de líneas animado -->
    <g class="floating-chart chart-3" transform="translate(150,600) scale(1.4)">
      <polyline points="10,80 30,40 50,60 70,20 90,50 110,30" 
                fill="none" stroke="url(#oliveGradient3)" stroke-width="4" 
                stroke-linecap="round" class="line-draw"/>
      <circle cx="10" cy="80" r="4" fill="url(#oliveGradient1)" class="dot-pulse"/>
      <circle cx="30" cy="40" r="4" fill="url(#oliveGradient2)" class="dot-pulse"/>
      <circle cx="50" cy="60" r="4" fill="url(#oliveGradient3)" class="dot-pulse"/>
      <circle cx="70" cy="20" r="4" fill="url(#oliveGradient4)" class="dot-pulse"/>
      <circle cx="90" cy="50" r="4" fill="url(#oliveGradient5)" class="dot-pulse"/>
      <circle cx="110" cy="30" r="4" fill="url(#oliveGradient1)" class="dot-pulse"/>
    </g>
    
    <!-- Gráfico de dona animado -->
    <g class="floating-chart chart-4" transform="translate(800,600) scale(1.6)">
      <circle cx="50" cy="50" r="35" fill="none" stroke="url(#oliveGradient4)" stroke-width="12" 
              stroke-dasharray="70 90" class="donut-spin"/>
      <circle cx="50" cy="50" r="35" fill="none" stroke="url(#oliveGradient5)" stroke-width="12" 
              stroke-dasharray="90 70" stroke-dashoffset="80" class="donut-spin-reverse"/>
      <text x="50" y="55" text-anchor="middle" fill="#0f6e5a" font-size="12" font-weight="bold">85%</text>
    </g>
    
    <!-- Gráfico de área animado -->
    <g class="floating-chart chart-5" transform="translate(500,150) scale(1.3)">
      <polygon points="0,100 20,70 40,80 60,50 80,60 100,40 100,100 0,100" 
               fill="url(#oliveGradient1)" opacity="0.7" class="area-wave"/>
      <polygon points="0,100 20,85 40,90 60,70 80,75 100,60 100,100 0,100" 
               fill="url(#oliveGradient2)" opacity="0.5" class="area-wave-reverse"/>
    </g>
    
    <!-- Dashboard con múltiples elementos -->
    <g class="floating-chart chart-6" transform="translate(400,500) scale(1.2)">
      <rect x="0" y="0" width="120" height="80" fill="none" stroke="url(#oliveGradient3)" stroke-width="2" rx="8"/>
      <rect x="10" y="50" width="8" height="20" fill="url(#oliveGradient1)" class="mini-bar"/>
      <rect x="22" y="45" width="8" height="25" fill="url(#oliveGradient2)" class="mini-bar"/>
      <rect x="34" y="40" width="8" height="30" fill="url(#oliveGradient3)" class="mini-bar"/>
      <rect x="46" y="35" width="8" height="35" fill="url(#oliveGradient4)" class="mini-bar"/>
      <circle cx="80" cy="35" r="15" fill="none" stroke="url(#oliveGradient5)" stroke-width="3" 
              stroke-dasharray="30 20" class="mini-circle"/>
      <text x="60" y="15" font-size="8" fill="#0f6e5a" font-weight="bold">Analitica Empresarial</text>
    </g>
    
    <!-- Gráfico de burbujas -->
    <g class="floating-chart chart-7" transform="translate(100,150) scale(1.4)">
      <circle cx="30" cy="40" r="15" fill="url(#oliveRadial1)" opacity="0.8" class="bubble-float"/>
      <circle cx="70" cy="30" r="20" fill="url(#oliveRadial2)" opacity="0.6" class="bubble-float"/>
      <circle cx="50" cy="70" r="12" fill="url(#oliveGradient1)" opacity="0.7" class="bubble-float"/>
      <circle cx="90" cy="60" r="18" fill="url(#oliveGradient2)" opacity="0.5" class="bubble-float"/>
    </g>
    
    <!-- Medidores semicirculares -->
    <g class="floating-chart chart-8" transform="translate(700,450) scale(1.3)">
      <path d="M 20 60 A 30 30 0 0 1 80 60" fill="none" stroke="url(#oliveGradient3)" stroke-width="8" stroke-linecap="round"/>
      <path d="M 20 60 A 30 30 0 0 1 65 35" fill="none" stroke="url(#oliveGradient4)" stroke-width="8" stroke-linecap="round" class="gauge-fill"/>
      <circle cx="50" cy="60" r="5" fill="#0f6e5a"/>
      <text x="50" y="80" text-anchor="middle" font-size="10" fill="#0f6e5a">75%</text>
    </g>
    
    <!-- Gráfico de red/conexiones -->
    <g class="floating-chart chart-9" transform="translate(300,750) scale(1.1)">
      <line x1="20" y1="20" x2="60" y2="40" stroke="url(#oliveGradient1)" stroke-width="2" class="connection-pulse"/>
      <line x1="60" y1="40" x2="40" y2="80" stroke="url(#oliveGradient2)" stroke-width="2" class="connection-pulse"/>
      <line x1="40" y1="80" x2="80" y2="70" stroke="url(#oliveGradient3)" stroke-width="2" class="connection-pulse"/>
      <line x1="80" y1="70" x2="20" y2="20" stroke="url(#oliveGradient4)" stroke-width="2" class="connection-pulse"/>
      <circle cx="20" cy="20" r="6" fill="url(#oliveGradient1)" class="node-pulse"/>
      <circle cx="60" cy="40" r="6" fill="url(#oliveGradient2)" class="node-pulse"/>
      <circle cx="40" cy="80" r="6" fill="url(#oliveGradient3)" class="node-pulse"/>
      <circle cx="80" cy="70" r="6" fill="url(#oliveGradient4)" class="node-pulse"/>
    </g>
    
    <!-- Gráfico de progreso radial -->
    <g class="floating-chart chart-10" transform="translate(600,750) scale(1.5)">
      <circle cx="40" cy="40" r="30" fill="none" stroke="#E8F5E8" stroke-width="6"/>
      <circle cx="40" cy="40" r="30" fill="none" stroke="url(#oliveGradient5)" stroke-width="6" 
              stroke-dasharray="120 60" stroke-linecap="round" class="progress-animate"/>
      <text x="40" y="45" text-anchor="middle" font-size="12" fill="#0f6e5a" font-weight="bold">67%</text>
    </g>
  </svg>
</div>

<div id="app">
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm mb-4 navbar-transparent">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="/">
        {{ title }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a routerLink="" class="nav-link">Buscador de Encuestas</a>
          </li>
          <li class="nav-item">
            <a routerLink="/creator" class="nav-link">Creador de Encuestas</a>
          </li>
          <li class="nav-item">
            <a routerLink="/analytics" class="nav-link">Analytics Empresarial</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="app-content" [class.container]="!isHomeRoute">
    <router-outlet></router-outlet>
  </div>
</div>
