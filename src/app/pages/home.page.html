
  <div class="container-fluid">
    <div class="row min-vh-100 align-items-center justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-9 col-11">
        <!-- Card principal con efecto glassmorphism -->
        <div class="glass-card">
          <div class="card-header-custom text-center mb-4">
            <div class="icon-wrapper mb-3">
              <i class="bi bi-clipboard-data display-4"></i>
            </div>
            <h1 class="display-5 fw-bold gradient-text mb-2">EncueStar</h1>
            <p class="lead opacity-75">Descubre insights valiosos a través de encuestas inteligentes</p>
          </div>

          <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" autocomplete="off" class="search-form">
            <div class="input-group-custom mb-4">
              <label class="form-label-custom">UUID de la encuesta</label>
              <div class="input-wrapper">
                <i class="bi bi-search input-icon"></i>
                <input
                  class="form-control-custom"
                  type="text"
                  formControlName="uuid"
                  placeholder="Ejemplo: 123e4567-e89b-12d3-a456-426614174000"
                  [class.is-invalid]="isFieldInvalid('uuid')"
                  required>
              </div>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('uuid')">
                {{ getFieldError('uuid') }}
              </div>
            </div>
            
            <button type="submit" class="btn-custom w-100 mb-4" [disabled]="isLoading">
              <span class="btn-text" *ngIf="!isLoading">
                <i class="bi bi-graph-up me-2"></i>
                Acceder a la encuesta
              </span>
              <span class="btn-text" *ngIf="isLoading">
                <i class="bi bi-arrow-clockwise spin me-2"></i>
                Buscando...
              </span>
              <div class="btn-ripple"></div>
            </button>
            
            <!-- Mensaje de error -->
            <div class="alert alert-danger glass-alert" *ngIf="errorMessage">
              <i class="bi bi-exclamation-triangle me-2"></i>
              {{ errorMessage }}
            </div>
          </form>

          <!-- Features destacadas -->
          <div class="features-grid">
            <div class="feature-item">
              <i class="bi bi-lightning-charge feature-icon"></i>
              <span class="feature-text">Rápido</span>
            </div>
            <div class="feature-item">
              <i class="bi bi-shield-check feature-icon"></i>
              <span class="feature-text">Seguro</span>
            </div>
            <div class="feature-item">
              <i class="bi bi-graph-up feature-icon"></i>
              <span class="feature-text">Analytics</span>
            </div>
            <div class="feature-item">
              <i class="bi bi-phone feature-icon"></i>
              <span class="feature-text">Responsive</span>
            </div>
          </div>
          
          <!-- Call to action secundario -->
          <div class="text-center mt-4 pt-3 border-top border-light border-opacity-25">
            <p class="small opacity-75 mb-2">¿Necesitas crear una encuesta?</p>
            <a routerLink="/creator" class="link-custom">
              <i class="bi bi-plus-circle me-1"></i>
              Crear nueva encuesta
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
